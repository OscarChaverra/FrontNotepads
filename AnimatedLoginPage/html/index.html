<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/FrontNotepads/AnimatedLoginPage/css/style.css">

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <title>Inicio de Sesión y Registro</title>
    
</head>
<body>
    <div id="message-container" class="message-container" style="display: none;">
        <h4 id="message-title"></h4>
        <p id="message-text"></p>
    </div>

    <div class="container active" id="container">
    
    <!-- Sección de Registro -->
    <div class="form-container sign-up">
        <form id="signup-form">
            <h1>Registro</h1>
            <span>Ingresa tus datos para registrarte</span>

            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" placeholder="Nombre de usuario" id="username">
            </div>

            <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" placeholder="Correo" id="email">
            </div>

            <div class="input-group password-container">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" placeholder="Contraseña" id="password">
                <i class="fas fa-eye password-toggle" onclick="togglePassword('password', this)"></i>
            </div>

            <button type="submit">Registrarse</button>
        </form>
    </div>

    <!-- Sección de Login -->
    <div class="form-container log-in">
        <form id="login-form">
            <h1>Inicio de Sesión</h1>

            <!-- Google Sign-in -->
            <div id="g_id_onload"
                data-client_id="757661094421-seihrlg706bng5fu24h8ofveek7huk61.apps.googleusercontent.com"
                data-callback="handleCredentialResponse"
                data-login_uri="http://localhost:5500"
                data-auto_prompt="true">
            </div>
            <div class="g_id_signin" data-type="standard"></div>

            <span>o Inicia sesión usando tu correo y contraseña</span>

            <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" placeholder="Correo" id="login-email">
            </div>

            <div class="input-group password-container">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" placeholder="Contraseña" id="login-password">
                <i class="fas fa-eye password-toggle" onclick="togglePassword('login-password', this)"></i>
            </div>

            <a href="http://127.0.0.1:8000/users/password_reset/">¿Olvidaste tu contraseña?</a>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

        <!-- Desktop Navigation -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>¡Bienvenido de nuevo!</h1>
                    <p>Ingrese sus datos personales para acceder a la página.</p>
                    <button class="hidden" id="Login">Iniciar sesión</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>¡Bienvenido a NotePads!</h1>
                    <p>Regístrate con tus datos personales.</p>
                    <button class="hidden" id="register">Crear cuenta</button>
                </div>
            </div>
        </div>

        <!-- Mobile navigation (visible only on mobile) -->
        <div class="mobile-nav" id="mobile-nav" style="display: none;">
            <button id="mobile-login">Iniciar de Sesión</button>
            <button id="mobile-signup">Crear Cuenta</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/FrontNotepads/AnimatedLoginPage/js/script.js"></script>
</body>
</html>
